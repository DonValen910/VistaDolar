<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VistaDolar</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">VistaDolar</h1>
    <span class="header__description">Donde podés ver la convertibilidad de tu moneda</span>
  </header>

  <main class="main">
    <!-- El div es donde va a estar la información -->
    <div class="main-card">
      <h2 class="main-card__title">Oficial</h2> <!-- Acá va a estar el nombre de la convertibilidad -->
      <div class="main-card__details">
        <div class="main-card__info-item">
          <span class="main-card__info-label">Compra</span>
          <span class="main-card__info-value">1046.25</span> <!-- Acá va a estar el valor de la compra -->
        </div>
        <div class="main-card__info-item">
          <span class="main-card__info-label">Venta</span>
          <span class="main-card__info-value">1086.25</span> <!-- Acá va a estar el valor de la venta -->
        </div>
      </div>
    </div>
  </main>

  <script src="/index.js"></script>
</body>

</html>
